<div class="login">
    <div class='Box'>
        <h2>Login Form</h2>
        <input type="text" placeholder='enter user name' (input)="onUserChange($event)" /><br /><br />
        <input type="password" placeholder='enter user pass' (input)="onPassChange($event)" /><br /><br />
        <input type="button" value="login" (click)="onMakeLogin()" />
    </div>
</div>
