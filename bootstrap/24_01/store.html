<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>our store :)</title>
    <!-- BootStrap-->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="img/candy.jpg" width="100" />
        </div>
        <div class="col">Shir Candy Store</div>
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            value="Shopping cart"
            data-bs-toggle="modal"
            data-bs-target="#shoopingCart"
          >
            Shopping Cart <span class="badge bg-danger">5</span>
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#loginForm"
          >
            Login
          </button>
        </div>
      </div>
      <hr />
      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#addItem"
      >
        Add Item
      </button>
      <!-- modal for adding an item-->
      <div class="modal" id="addItem">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- header (כותרת לתיבה קפיצה)-->
            <div class="modal-header">
              <h1 class="modal-title">Add new Item</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <!-- body (התוכן שנרצה לשים)-->
            <div class="row">
              <div class="col">
                <img src="img/cake.jpg" width="100" />
              </div>
              <div class="col">עוגת יומהולדת, בטעם מזעזע</div>
              <div class="col-2">350.00$</div>
              <!--div class="col-1">
                <input type="text" placeholder="qty" />
              </div-->
              <div class="col">
                <button class="btn btn-primary">add to cart</button>
              </div>
            </div>
            <!-- footer (כפתורים, checkout ,login ,add item, cancel)-->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                cancel
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
              >
                add item
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
