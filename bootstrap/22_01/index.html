<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap</title>
  </head>
  <!-- BootStrap-->
  <!-- CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <!-- javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <div class="container bg-warning">zeev</div>
    <div class="container-fluid bg-danger">zeev</div>
    <br />
    <div class="container">
      <h1>magic number is 12</h1>
      <div class="row">
        <span class="col bg-danger">zeev</span>
        <span class="col bg-warning">zeev</span>
        <span class="col bg-success">zeev</span>
      </div>
      <br />
      <div class="row">
        <span class="col-4" style="background-color: #009fff">zeev</span>
        <span class="col-8 bg-warning">zeev</span>
      </div>
      <br />
      <div class="row">
        <span class="col-lg-4" style="background-color: #009fff">zeev</span>
        <span class="col-lg-8 bg-warning">zeev</span>
      </div>
      <!--

            extra-small     small       medium      large       extra-large     xxl
            <576px          >=576px     >=992px     >=992px     >=1200px        >=1400px
            100%            540px       720px       960px       1140px          1320px
      -->
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>12345678</h1>
          <h2>12345678</h2>
          <h3>12345678</h3>
          <h4>12345678</h4>
          <h5>12345678</h5>
          <h6>12345678</h6>
        </div>
        <div class="col">
          <div class="h1">12345678</div>
          <div class="h2">12345678</div>
          <div class="h3">12345678</div>
          <div class="h4">12345678</div>
          <div class="h5">12345678</div>
          <div class="h6">12345678</div>
        </div>
      </div>
    </div>
  </body>
</html>
